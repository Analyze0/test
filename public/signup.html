<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tweeter</title>
  <link href="signup.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div id="posts"></div>

  <form id="postaccount">
    <label for="usernameInput">Create a Username:</label><br>
    <input type="text" id="usernameInput"><br><br>
    <label for="passwordInput">Create a Password:</label><br>
    <input type="password" id="passwordInput"><br><br>
    <label for="passwordVerify">Confirm Password:</label><br>
    <input type="password" id="passwordVerify"><br><br>
    <label for="ageInput">Enter Your Current Age:</label>
    <input type="number" id="ageInput"><br><br>
    <label for="imageInput">Upload a Profile Picture:</label><br>
    <label class="custom-file-upload">
        <input type="file" id="imageInput"/>
      <span class="material-symbols-rounded">
      upload
      </span>
    </label>
    <button type="submit" id="submit">Create Account</button>
  </form>

  <div id="notif"></div>
  <div id="back"><span class="material-symbols-rounded">reply</span></div>

  <script src="signup.js"></script>
</body>
</html>
