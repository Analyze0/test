<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Sign In</title>
  <link href="signin.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <form id="signin">
    <label for="usernameInput">Username:</label><br>
    <input type="text" id="usernameInput" name="username"><br><br>
    <label for="passwordInput">Password:</label><br>
    <input type="password" id="passwordInput" name="password"><br><br>
    <button id="submit" type="submit"><i>Sign In</i></button>
  </form>

  <a href="signup.html">Create an Account</a>
  <div id="notif"></div>
  <div id="back"><span class="material-symbols-rounded">reply</span></div>

  <script src="signin.js"></script>
</body>
</html>
